    <!-- script for list generation under tabs -->
    <script>
        function addLi() {
            var txtVal = document.getElementById("txtVal").value,

                listNode = document.getElementById("list"),
                liNode = document.createElement("LI"),
                txtNode = document.createTextNode(txtVal);

            liNode.appendChild(txtNode);
            listNode.appendChild(liNode);

            console.log("txtVal");
        }

    </script>

    <!-- script for math & placement of math val -->
    <script>
        var numList = [];

        function myFunction() {
            var rnd = Math.floor(Math.random() + 1);
            document.getElementById('mathVal').value = rnd;
            numList.push(rnd);

            console.log(numList);
            buildList();
        }

        console.log(numList);

        function buildList() {
            var numList = document.getElementById("numList").value,

                listNode = document.getElementById("numList"),
                liNode = document.createElement("LI"),
                txtNode = document.createTextNode(numList);

            liNode.appendChild(txtNode);
            listNode.appendChild(liNode);

            console.log(numList);
        }
    </script>
